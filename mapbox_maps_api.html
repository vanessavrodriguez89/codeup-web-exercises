<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanessa's First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My 3 Favorite Restaurants</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Custom JS -->
<script src="js/mapbox-geocoder-utils.js">
    mapboxgl.accessToken = 'pk.eyJ1IjoidmFuZXNzYXZyb2RyaWd1ZXo4OSIsImEiOiJja2NmZzZkMmcwaTFuMnRvNXlqb3FvZmw2In0.NsVe-O35xftMxHew8mtyKg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10', // stylesheet location
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    var markerOptions = {
        color: "#038f07",
        draggable: true
    };

    function geocode(search, token) {
        var baseUrl = 'https://api.mapbox.com';
        var endPoint = '/geocoding/v5/mapbox.places/';
        return fetch(baseUrl + endPoint + encodeURIComponent(search) + '.json' + "?" + 'access_token=' + token)
            .then(function(res) {
                return res.json();
                // to get all the data from the request, comment out the following three lines...
            }).then(function(data) {
                return data.features[0].center;
            });
    }

    var threeFavoriteRestaurants = [
        {
            name: "Spaghetti Warehouse",
            location: "1226 E Houston St, San Antonio, TX 78205",
            description: "It's a good spaghetti!"
        },
        {
            name: "Mexican Manhattan",
            location: "110 Soledad St, San Antonio, TX 78205",
            description: "Lovely margaritas!"
        },
        {
            name: "River Center Mall",
            location: "849 E Commerce St, San Antonio, TX 78205",
            description: "The food court is pretty diverse."
        }
    ];


    threeFavoriteRestaurants.forEach(function (restaurant,index) {
        geocode(threeFavoriteRestaurants.location, mapboxToken).then(function (result) {


            var pops = new mapboxgl.Popup()
                .setLngLat(result)
                .setHTML("<em><h2>"+restaurant.name+"</em></h2>" + "<br>" + restaurant.location + "<br>" + restaurant.description)
                .addTo(map);
            var marker = new mapboxgl.Marker(markerOptions)
                .setLngLat(result)
                .setPopup(pops)
                .togglePopup()
                .addTo(map);
            console.log("This is " + restaurant.name + " foods!");
        });
    });

</script>
</body>
</html>
