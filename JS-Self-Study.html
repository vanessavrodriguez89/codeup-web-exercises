    <script>
        /*Exercise 1
        -------------
        Write a JS program to check two numbers and return true if one of the numbers is 100 or if the sum of the numbers is 100*/

        const isEqual1To100 = (a,b) => /*arrow key creates function without using function keyword*/ a === 100 || b === 100 || (a+b) === 100;

        console.log(isEqual1To100(100,0));
        console.log(isEqual1To100(0,100));
        console.log(isEqual1To100(10,0));

        console.log(isEqual1To100(50,50)); /*Both numbers add up to 100*/
    </script>
